
<!-- modal de criação de cursos -->
<div id="modal-create-course" class="modal">
  <div class="modal-content">
    <span class="modal-title">Novo Curso</span>
    <div class="row">
      <div class="input-text">
        <label for="course-name">Nome</label>
        <input name="course-name" id="course-name" type="text">
      </div>

      <div class="input-text">
        <label for="course-code">Sigla</label>
        <input name="course-code" id="course-code" type="text">
      </div>

      <div class="input-text">
        <label for="coordinator-code">Coordenador</label>
        <input name="coordinator-code" id="coordinator-code" type="text">
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <a id="btnCreateCourse" class="green modal-action modal-close btn-flat">Criar</a>
    <a class="red modal-action modal-close btn-flat">Cancelar</a>
  </div>
</div>
