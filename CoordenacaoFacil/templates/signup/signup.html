<!DOCTYPE html>

<html lang="pt-br">
  <head>
    {% include "heading.html" %}

    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>

</head>
  <body>
    <!-- menu -->
    {% include "login-menu.html" %}

    <!-- container -->
    <div class="container">
      <h4>Cadastrar-se</h4>

      <form action="/app/login/" method="POST">
        {% if error %}
          <div class="row">
            <span style="font-weight: bold; color: red;">{{error}}</span>
          </div>
        {% endif %}
        <div class="row">
          <div class="input-field s12 m12 l12">
            <input name="name" id="name" type="text">
            <label for="name">Nome Completo</label>
          </div>

          <div class="input-field s12 m12 l12">
            <input name="email" id="email" type="email">
            <label for="email">E-mail</label>
          </div>


          <div class="input-field s12 m12 l12">
            <input name="code" id="code" type="text">
            <label for="code">Matr√≠cula</label>
          </div>

          <div class="input-field s12 m12 l12">
            <select name="course" id="course">
            </select>
            <label for="course">Curso</label>
          </div>

          <div class="input-field s12 m12 l12">
            <input name="password" id="password" type="password">
            <label for="password">Senha</label>
          </div>

          <input name="createdAt" id="createdAt" type="hidden">

        </div>

        <div class="row">
          <button type="submit" class="btn  col s12 m12 l6 offset-l6 green">Cadastrar-se</button>

        </div>
      </form>
    </div>

  </body>
</html>
